<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: red;
            font-size: 3em;
            text-align: center;
            z-index: 10;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        .balloon {
            position: absolute;
            bottom: -70px; /* Start below the visible area */
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 0 0;
            z-index: 1;
            animation: float 5s linear forwards; /* Animation to float upwards */
        }
        .balloon::before {
            content: '';
            position: absolute;
            top: 70px;
            left: 22px;
            width: 6px;
            height: 30px;
            background-color: inherit;
        }
        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            top: 0;
            z-index: 2;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            z-index: 3;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>Feliz aniversário, meu amor.<br /> Te amo infinitamente<br />Maria Eduarda <3</h1>
    <button onclick="surprise()">Surpresa</button>
    <audio id="audio" src="teste.mp3" type="audio/mp3"></audio>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.backgroundColor = getRandomColor();
            balloon.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 5000); // Adjust timeout to match animation duration
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animation = `float ${Math.random() * 5 + 5}s linear infinite`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.top = `-${Math.random() * 100}vh`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animation = `fall ${Math.random() * 3 + 3}s linear infinite`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        function surprise() {
            document.getElementById('audio').play();
            setInterval(createBalloon, 300);
            setInterval(createHeart, 500);
            setInterval(createConfetti, 100);
        }
    </script>
</body>
</html>
